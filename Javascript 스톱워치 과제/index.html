<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>스톱워치</title>
</head>
<body>
    <div id="container">
        <div id="top">
            <h3>피로그래밍 스톱워치</h3>
        </div>
        <div id="main">
            <div id="time">00:00</div>
            <div id="buttons">
                <button id="start" class="button">start</button>
                <button id="stop" class="button">stop</button>
                <button id="reset" class="button">reset</button>
            </div>
        </div>
        <div id="records">
            <div id="records_top">
                <button id="wrapbutton">
                    <span class="check-icon" style="display: none;">✔</span>
                </button>
                <span>구간 기록</span>
                <button id="del">
                    <img src="./icons8-trash-26.png" alt="삭제">
                </button>
            </div>
            <!--구간기록 리스트-->
            <ul id="record"></ul>
        </div>
    </div>


    <script src="./time.js"></script>
    
</body>
</html>
